<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fandomSign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="cammon-div">
        <div class="main-div">
            <div class="header">
                <h1>Welcome Back!</h1>
                <p>Don't have account? <a href="./fandomRegister.html">Register Now!</a></p>
            </div>
            <img src="./mini-logo.png" alt="" class="logo">
            <div class="body">
                <div class="social-media">
                    <p class="info">Sign In with a Social Account</p>
                    <div class="facebook">
                        <i class="fa-brands fa-facebook"></i>
                        <p class="facebook-p">Sign With Facebook</p>
                    </div>
                    <div class="facebook">
                        <i class="fa-brands fa-twitch"></i>
                        <p class="facebook-p">Sign With Twich</p>
                    </div>
                    <div class="facebook">
                        <i class="fa-brands fa-google"></i>
                        <p class="facebook-p">Sign With Google</p>
                    </div>
                    <div class="facebook">
                        <i class="fa-brands fa-apple"></i>
                        <p class="facebook-p">Sign With Apple</p>
                    </div>
                </div>
                <div class="sign-up">
                    <p class="info">Sign In with Username</p>
                    <input type="text" class="username">
                    <input type="password" class="pass" placeholder="Password">
                    <button>Sign In</button>
                    <p class="last">By creating an account, you agree to <b>FANDOM's</b> <b>Terms of Use</b>  and <b>Privacy Policy</b></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./fandomSign.js"></script>
</body>

</html>
